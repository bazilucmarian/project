<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="form">
            <div class="form-section">
                <form action="">
                    <div class="group">
                        <h3 class="heading">Create Account</h3>
                    </div>
                    <div class="group">
                       <input type="text" name="name" class="control" placeholder="Enter username">
                    </div>
                    <div class="group">
                        <input type="email" name="email" class="control" placeholder="Enter email">
                     </div>
                     <div class="group">
                        <input type="password" name="password" class="control" placeholder="Password">
                     </div>
                     <div class="group">
                        <input type="text" name="password" class="control" placeholder="Confirm Password">
                     </div>
                     <div class="group">
                        <input type="submit" name="button" class="btn" value="Create Account">
                     </div>
                     <div class="group">
                        <a href="login.html" class="link">Aveti deja un cont?</a>
                     </div>

                </form>
            </div>
        </div>
    </div>
    
</body>
